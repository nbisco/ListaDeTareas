<head>
  <title>ListaDeTareas</title>
</head>

<body>
  	<div class="contenedor">
  		<header>
  	  		<h1>Tareas <span> {{tareasIncompletas}} tareas incompletas</span> </h1>
  	  	
  	  	  	<form id="agregarTarea">
  	  	  		<input id="nuevaTarea" type="text" name="texto" placeholder="Ingrese una nueva tarea...">
  	  	  	</form>

  	  	  	<label class="ocultarRealizadas">
  	  	  		<input type="checkbox" name="ocultar">
  	  	  		Ocultar tareas realizadas
  	  	  	</label>
  	  	</header>
  	<section>	
  	  	<ul>
  	  		{{#each tareas}}
  	  			{{> tarea}}
  	  		{{/each}}
  	  	</ul>
  	</section>
  	</div>
</body>

<template name="tarea">
	<li class="{{#if realizada}}realizada{{/if}}">
		<input id="tachar" type="checkbox" checked="{{realizada}}">
  
    <form id="actualizar">
			{{#if enEdicion this._id}}
        <input type="text" name="textoActual">
      {{else}}	
				<label class="editar" campo="texto">{{texto}}</label>
			{{/if}}	
		</form>
  
    <button class="borrar">&times;</button>
  </li>
</template>
